vault-secrets-operator:
  vault:
    authMethod: token
    address: "http://sontaran.gastbob40.ovh:8200"
  environmentVars:
    - name: VAULT_TOKEN
      valueFrom:
        secretKeyRef:
          name: vault-secrets-operator
          key: VAULT_TOKEN
    - name: VAULT_TOKEN_LEASE_DURATION
      valueFrom:
        secretKeyRef:
          name: vault-secrets-operator
          key: VAULT_TOKEN_LEASE_DURATION
